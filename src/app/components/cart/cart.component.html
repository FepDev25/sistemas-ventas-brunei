<div class="bg-white rounded-xl shadow-sm p-6 sticky top-6">
  <div class="flex justify-between items-center mb-6">
    <h3 class="text-lg font-semibold text-gray-800">Carrito de Venta</h3>
    <span class="px-2 py-1 bg-blue-100 text-blue-600 text-xs font-medium rounded-full">{{ items.length }} items</span>
  </div>

  <!-- Lista de productos -->
  <div class="space-y-4 max-h-96 overflow-y-auto">
    <app-cart-item *ngFor="let item of items" [item]="item"></app-cart-item>
  </div>

  <!-- Resumen -->
  <div class="mt-6 pt-4 border-t border-gray-200">
    <div class="flex justify-between mb-2">
      <span class="text-gray-600">Subtotal:</span>
      <span class="font-medium">${{ subtotal.toFixed(2) }}</span>
    </div>
    <div class="flex justify-between mb-2">
      <span class="text-gray-600">Descuento:</span>
      <span class="font-medium text-green-500">-$10.00</span>
    </div>
    <div class="flex justify-between mb-4">
      <span class="text-gray-600">IVA (12%):</span>
      <span class="font-medium">${{ iva.toFixed(2) }}</span>
    </div>
    <div class="flex justify-between text-lg font-bold py-2 border-t border-gray-200">
      <span>Total:</span>
      <span>${{ total.toFixed(2) }}</span>
    </div>

    <!-- Botones -->
    <div class="mt-6 space-y-3">
      <button class="w-full flex items-center justify-center px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 pulse-animation">
        <i class="fas fa-credit-card mr-2"></i>
        Procesar Pago
      </button>
      <button class="w-full flex items-center justify-center px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
        <i class="fas fa-print mr-2"></i>
        Imprimir Ticket
      </button>
      <button class="w-full flex items-center justify-center px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
        <i class="fas fa-trash-alt mr-2"></i>
        Cancelar Venta
      </button>
    </div>

    <!-- Métodos de pago -->
    <div class="mt-6">
      <h4 class="text-sm font-medium text-gray-600 mb-2">Métodos de pago</h4>
      <div class="grid grid-cols-4 gap-2">
        <button class="p-2 border rounded-lg hover:bg-blue-50"><i class="fas fa-money-bill-wave text-green-500"></i></button>
        <button class="p-2 border rounded-lg hover:bg-blue-50"><i class="fab fa-cc-visa text-blue-700"></i></button>
        <button class="p-2 border rounded-lg hover:bg-blue-50"><i class="fab fa-cc-mastercard text-red-500"></i></button>
        <button class="p-2 border rounded-lg hover:bg-blue-50"><i class="fas fa-mobile-alt text-purple-500"></i></button>
      </div>
    </div>
  </div>
</div>
