<div class="flex items-start border-b border-gray-100 pb-4">
  <div class="h-16 w-16 bg-blue-50 rounded-lg flex items-center justify-center">
    <img [src]="item.imagen" [alt]="item.nombre" class="h-12 object-contain">
  </div>
  <div class="ml-3 flex-1">
    <h4 class="font-medium text-gray-800">{{ item.nombre }}</h4>
    <div class="flex justify-between items-center mt-1">
      <span class="text-sm text-gray-500">${{ item.precio.toFixed(2) }}</span>
      <div class="flex items-center">
        <button class="h-6 w-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center hover:bg-blue-200">
          <i class="fas fa-minus text-xs"></i>
        </button>
        <span class="mx-2 text-sm font-medium">{{ item.cantidad }}</span>
        <button class="h-6 w-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center hover:bg-blue-200">
          <i class="fas fa-plus text-xs"></i>
        </button>
      </div>
    </div>
  </div>
  <button class="text-gray-400 hover:text-red-500">
    <i class="fas fa-times"></i>
  </button>
</div>
