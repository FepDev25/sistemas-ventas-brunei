<header class="bg-white shadow-sm w-full">
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center">
      <h2 class="text-xl font-semibold text-gray-800">Punto de Venta</h2>
      <span class="ml-4 px-3 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full">Caja #1</span>
    </div>

    <div class="flex items-center space-x-4">
      <div class="relative">
        <input type="text" placeholder="Buscar producto..."
               class="search-input pl-10 pr-4 py-2 w-64 border border-gray-300 rounded-lg focus:border-blue-500 transition">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
      </div>
      <button class="p-2 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-100">
        <i class="fas fa-bell"></i>
      </button>
      <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
        <i class="fas fa-user text-blue-500"></i>
      </div>
    </div>
  </div>
</header>
