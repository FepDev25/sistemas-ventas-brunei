<div class="product-card bg-white border border-gray-200 rounded-lg p-4 transition duration-300 cursor-pointer hover:shadow-lg hover:-translate-y-1">
  <div class="h-32 bg-blue-50 rounded-lg flex items-center justify-center mb-3">
    <img [src]="producto.imagen" [alt]="producto.nombre" class="h-24 object-contain">
  </div>
  <h4 class="font-medium text-gray-800 truncate">{{ producto.nombre }}</h4>
  <p class="text-sm text-gray-500">{{ producto.descripcion }}</p>
  <div class="flex justify-between items-center mt-2">
    <span class="font-bold text-blue-600">${{ producto.precio.toFixed(2) }}</span>
    <button class="h-8 w-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center hover:bg-blue-200">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</div>
